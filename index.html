<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <title>NFT preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="equilibrum">
        <img src="./images/image-equilibrium.jpg" alt="" />
        <div class="layer">
          <i class="fa-regular fa-eye"></i>
        </div>
      </div>
      <h4>Equilibrium #3429</h4>
      <p class="long-text"
        >Our Equilibrium collection promotes balance and calm.</p
      >
      <div class="eth">
        <p> <i class="fa-brands fa-ethereum"></i> 0.041 ETH</p>
        <p class="clock"> <i class="fa-solid fa-clock"></i> 3 days left</p>
      </div>
      <hr />
      <div class="creator">
        <img src="./images/image-avatar.png" class="img" />
        <p>Creation of <span> Jules Wyvern</span> </p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Rychmond1">rychmond</a>.
    </div>
  </body>
</html>
